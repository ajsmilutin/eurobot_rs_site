{% load i18n pages_tags %}

{#{% spaceless %}#}
    {% if page_branch_in_menu %}
        <ul class="nav navbar-nav navbar-right">
            {% for page in page_branch %}
{#                   <li class="active"><a href="index.html"><span>Home <span class="border"></span></span></a></li>#}
               {% if page.in_menu %}
                    <li class="
    {% if page.is_current %} active{% endif %}
    {% if page.is_current_or_ascendant %} active-branch{% endif %}
    " id="tree-menu-{{ page.html_id }}">
                        <a href="{{ page.get_absolute_url }}"><span>{{ page.title }}</span></a></li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}
{#{% endspaceless %}#}
